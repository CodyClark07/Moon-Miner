<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Moon Miner</title>
</head>

<body class="bg-stars">
    <header class="container-fluid bg-dark">
        <div class="row justify-content-center text-white">
            <h5> Moon Miner</h5>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row text-center">
            <div class="col-4 d-flex justify-content-center mt-5">
                <div class="inventory-card ">
                    <h2> <u> Inventory</u></h2>
                    <div class="row">
                        <div class="col-6">
                            <div>Moon Rocks:</div>
                            <div> Shovels:</div>
                            <div>Drills:</div>
                            <div>Laser Beams:</div>
                            <div>Rovers:</div>
                        </div>
                        <div class="col-6 justify-content-left">
                            <div id="moon-rock-count">0</div>
                            <div> 0</div>
                            <div>0</div>
                            <div>0</div>
                            <div>0</div>
                        </div>
                    </div>

                    <!-- <span id="click-count"> </span> -->
                </div>
            </div>

            <div class="col-4">
                <div class="container text-center moon-position ">
                    <img class="" height="500px"
                        src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Moon_rotating_full_220px.gif"
                        alt="Moon" onclick="mine()">

                </div>
            </div>
            <div class="col-4 d-flex mt-5 justify-content-center grid-flex-column">
                <div class=" upgrades-card ">
                    <h2><u> Upgrades</u></h2>
                    <div class="row">
                        <div class="col-3"><button class="btn btn-warning btn-lg"> Shovel</button></div>
                        <div class="col-3"><button class="btn btn-warning btn-lg"> Drill</button></div>
                        <div class="w-100"></div>
                        <div class="col-3"><button class="btn btn-warning btn-lg"> Laser Beam</button></div>
                        <div class="col-3"><button class="btn btn-warning btn-lg">Rover</button></div>
                    </div>
                </div>
            </div>

        </div>
        </div>




    </main>



















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
