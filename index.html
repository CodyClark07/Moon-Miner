<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Moon Miner</title>
</head>

<body class="bg-stars">
    <header class="container-fluid bg-dark">
        <div class="row justify-content-center text-white">
            <div class="col- col-md-6">
                <h1> Moon Miner</h1>
            </div>
            <div id="player-name" class="col- col-md-6">

            </div id="player-name">
        </div>

    </header>
    <!-- Sign in -->
    <section id="sign-in" class="container sign-in-card">
        <form class="" onsubmit="signIn(event)">
            <div id="div2" class="d-flex justify-content-center text-center">
                <input placeholder="Name" type="text" name="name" />
                <button class="btn-special" type="submit" onclick="loadGame()">
                    Sign In
                </button>
            </div>
        </form>



    </section id="sign-in">

    <!-- Game-Play -->
    <main id="game-play" class="container-fluid hidden">
        <div class="row text-center">
            <div class="col- col-md-4 d-flex justify-content-center mt-5">
                <div class="inventory-card ">
                    <h2> <u> Inventory</u></h2>
                    <div class="row">
                        <div class="col- col-sm col-md-" style="width: 50%;">
                            <h3> Shovels:</h3>
                            <h3>Drills:</h3>
                            <h3>Lasers:</h3>
                            <h3>Rovers:</h3>
                        </div>
                        <div id="inventory-card" class="col- col-sm col-md- justify-content-left  " style="width: 50%;">
                            <!-- inventory card -->

                        </div>
                    </div>

                    <!-- <span id="click-count"> </span> -->
                </div>
            </div>

            <div class="col- col-md-4 mt-5">
                <div class="text-center moon-position grabbing">
                    <img class="" height="500px"
                        src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Moon_rotating_full_220px.gif"
                        alt="Moon" onclick="mine('shovel')">

                </div>
            </div>
            <div class="row">
                <div class="col-7 d-flex mt-5 justify-content-center ">
                    <div class=" upgrades-card ml-2 ">
                        <h2><u> Upgrades</u></h2>
                        <div id="upgrades-available" class="row justify-content-start ">

                            <!-- Buttons DOM -->
                        </div>
                    </div>
                </div>

            </div>





    </main>

    <footer id="stat-card" class="hidden">
        <div class="row mt-5">
            <div class="col- col-md-12 col-lg-6 justify-content-center d-flex  ">
                <div class=" row stats-card justify-content-center">
                    <h2><u> STATS</u></h2>
                    <div class="col- col-md-6">
                        <h4>Moon Rocks:</h4>
                        <div class="col- col-md-6"></div>
                        <h4 id="moon-rock-count"></h4>
                    </div>
                    <div class="col- col-md-6">
                        <h4>Multiplier:</h4>
                        <div class="col- col-md-6"></div>
                        <h4 id="multiplier-rate"></h4>
                    </div>
                    <div id="mrps-card" class="row ">
                        <!-- Stats Card -->
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
